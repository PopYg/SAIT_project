	<!-- //메인 섹션-->
	<script>
        $(function ($) {
            var $main = $(".main");
            var current = 0;
            $("#mainVisual, #sectionStep").on('mousewheel', function (e) {
                if (e.wheelDelta === undefined) {
                    var wheelScroll = e.originalEvent.wheelDelta;
                } else {
                    var wheelScroll = event.wheelDelta;
                }
                if (!TweenMax.isTweening($main)) {
                    if (wheelScroll >= 120) {
                        current--;
                        if(current < 1){
                            current=0;
						}
                    } else if (wheelScroll <= -120) {
                        current++;
                        if(current > 2){
                            current=2;
                        }
                    }
                    if(current === 0 || current === 1){
                        TweenMax.to($main, .6, {y: -winH * current, ease: es_step});
                    } else if(current === 2 ){
                        TweenMax.to($main, .3, {y: -winH * current + (winH - 240), ease: es_step});
					}
                }
            });
        });
	</script>
